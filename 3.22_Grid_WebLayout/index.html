<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-shop Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">LOGO</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Domů</a></li>
        <li><a href="#">Obchod</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  
  <aside class="sidebar">
    <h2>Kategorie</h2>
    <ul>
      <li><a href="#">Elektronika</a></li>
      <li><a href="#">Móda</a></li>
      <li><a href="#">Sport</a></li>
      <li><a href="#">Domácnost</a></li>
    </ul>
  </aside>
  
  <main class="content">
    <h1>Naše produkty</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produkt 1">
        <h3>Produkt 1</h3>
        <p>Cena: 1000 Kč</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produkt 2">
        <h3>Produkt 2</h3>
        <p>Cena: 2000 Kč</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Produkt 3">
        <h3>Produkt 3</h3>
        <p>Cena: 3000 Kč</p>
      </div>
      <!-- Další produkty -->
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2024 E-shop. Všechna práva vyhrazena.</p>
    <nav>
      <a href="#">O nás</a> | 
      <a href="#">Podmínky</a> | 
      <a href="#">Soukromí</a>
    </nav>
  </footer>
</body>
</html>
